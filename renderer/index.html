<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>얼굴 인식</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 0;
        transform: scaleX(-1); /* 👈 좌우 반전 */
      }

      #status {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 18px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay muted playsinline></video>
    <div id="status">모델을 불러오는 중...</div>

    <script src="./face-api.min.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
